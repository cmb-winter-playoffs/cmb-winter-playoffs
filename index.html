<script>
  var snowflakes = new Snowflakes({
      color: '#D4E7FF', // Default: "#5ECDEF"
      container: document.querySelector('#snowflakes-container'), // Default: document.body
      count: 200, // 100 snowflakes. Default: 50
      minOpacity: 0.4, // From 0 to 1. Default: 0.6
      maxOpacity: 1, // From 0 to 1. Default: 1
      minSize: 5, // Default: 10
      maxSize: 12, // Default: 25
      rotation: true, // Default: true
      speed: 0.8, // The property affects the speed of falling. Default: 1
      wind: false//, // Without wind. Default: true

  });
</script>

<script>
  function toggleActive(id) {
    $('.active').each(function () {
      $(this).removeClass('active')
    })
    $('.'+id).each(function () {
      $(this).addClass('active')
    })
  }
</script>
